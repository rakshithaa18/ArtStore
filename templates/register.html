{% extends 'base.html' %}
{% block content %}
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #b3b6e1, #b6f1b9,#e4edac);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .register-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .register-card {
    background: rgba(210, 154, 154, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    width: 380px;
    color: #000000;
    text-align: center;
    box-shadow: 0 8px 25px rgb(165, 124, 124);
    animation: fadeIn 1.2s ease;
  }

  .register-card h2 {
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .form-control {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #000000;
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 8px;
  }

  .form-control::placeholder {
    color: #000000;
  }

  .btn-register {
    background: #ff9f43;
    border: none;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-weight: 600;
    color: #000000;
    transition: 0.3s;
  }

  .btn-register:hover {
    background: #ff6f00;
  }

  .login-link {
    margin-top: 15px;
    color: #000000;
  }

  .login-link a {
    color: #000000;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating gradient balls */
  .gradient-ball {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.6;
    animation: float 10s ease-in-out infinite;
  }

  .ball1 {
    width: 300px;
    height: 300px;
    background: #ff6f91;
    top: 10%;
    left: 15%;
  }

  .ball2 {
    width: 250px;
    height: 250px;
    background: #2575fc;
    bottom: 10%;
    right: 15%;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-30px) translateX(20px); }
  }
</style>

<div class="gradient-ball ball1"></div>
<div class="gradient-ball ball2"></div>

<div class="register-container">
  <div class="register-card">
    <h5>✨Create Account✨</h5>
    <form method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Username" class="form-control" required>
      <input type="text" name="name" placeholder="Full Name" class="form-control" required>
      <input type="text" name="phone_number" placeholder="Phone Number"
       class="form-control"
       pattern="[0-9]{10}"
       title="Enter 10 digit phone number"
       required>
      <input type="email" name="email" placeholder="Email" class="form-control" required>
      <input type="password" name="password" placeholder="Password" class="form-control" required>
      <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="login-link mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>
{% endblock %}

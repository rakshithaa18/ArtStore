{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-5" style="background: #f4f6f9; min-height: 100vh;">

    <h1 class="text-center mb-5" style="font-weight: 700; color: #333;">Admin Panel</h1>

    <!-- Dashboard Cards -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm border-0 text-center p-4" style="border-radius: 15px; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white;">
                <i class="bi bi-people-fill display-3 mb-3"></i>
                <h5>Total Users</h5>
                <p class="display-5 mb-0">{{ total_users }}</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm border-0 text-center p-4" style="border-radius: 15px; background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); color: white;">
                <i class="bi bi-box-seam display-3 mb-3"></i>
                <h5>Total Orders</h5>
                <p class="display-5 mb-0">{{ total_orders }}</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card shadow-sm border-0 text-center p-4" style="border-radius: 15px; background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%); color: white;">
                <i class="bi bi-image display-3 mb-3"></i>
                <h5>Total Artworks</h5>
                <p class="display-5 mb-0">{{ total_artworks }}</p>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-3 col-6 mb-3">
            <a href="{{ url_for('admin_manage_users') }}" class="btn btn-lg w-100 shadow-sm text-white" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border-radius: 10px; padding: 20px; font-weight: 600; font-size: 1.2rem;">
                <i class="bi bi-people-fill me-2"></i> View Users
            </a>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <a href="{{ url_for('admin_manage_orders') }}" class="btn btn-lg w-100 shadow-sm text-white" style="background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); border-radius: 10px; padding: 20px; font-weight: 600; font-size: 1.2rem;">
                <i class="bi bi-box-seam me-2"></i> View Orders
            </a>
        </div>
    </div>

    <!-- Optional Footer -->
    <div class="text-center mt-5 text-muted">
        <small>Â© {{ current_year }} ArtStore Admin Panel</small>
    </div>
</div>
{% endblock %}

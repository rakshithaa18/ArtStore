{% extends 'base.html' %}
{% block content %}
<h2>Add Artwork</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3"><input class="form-control" name="title" placeholder="Title" required></div>
  <div class="mb-3"><textarea class="form-control" name="description" placeholder="Description"></textarea></div>
  <div class="mb-3"><input class="form-control" name="price" placeholder="Price" required></div>
  <div class="mb-3"><input class="form-control" name="qty" placeholder="Quantity" type="number"></div>
  <div class="mb-3"><select class="form-control" name="artist_id">
    <option value="">-- Select artist (optional) --</option>
    {% for a in artists %}<option value="{{ a.artist_id }}">{{ a.name }}</option>{% endfor %}
  </select></div>
  <div class="mb-3"><input class="form-control" type="file" name="image"></div>
  <button class="btn btn-primary">Add</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #141e30, #243b55);
  }

  .change-container {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .change-card {
    width: 420px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    color: #fff;
  }

  .change-card h3 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .form-control {
    background: rgba(255,255,255,0.15);
    border: none;
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .form-control::placeholder {
    color: #ddd;
  }

  .btn-change {
    width: 100%;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    border: none;
    padding: 10px;
    border-radius: 8px;
    font-weight: 600;
    color: #fff;
    transition: 0.3s;
  }

  .btn-change:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }

  .back-link {
    text-align: center;
    margin-top: 15px;
  }

  .back-link a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
  }

  .back-link a:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>

<div class="change-container">
  <div class="change-card">
    <h3>üîê Change Password</h3>

    <form method="POST" action="{{ url_for('change_password') }}">
      <input
        type="password"
        name="current_password"
        class="form-control"
        placeholder="Current Password"
        required
      >

      <input
        type="password"
        name="new_password"
        class="form-control"
        placeholder="New Password"
        required
      >

      <input
        type="password"
        name="confirm_password"
        class="form-control"
        placeholder="Confirm New Password"
        required
      >

      <button type="submit" class="btn-change">
        Update Password
      </button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('profile') }}">‚Üê Back to Profile</a>
    </div>
  </div>
</div>

{% endblock %}
